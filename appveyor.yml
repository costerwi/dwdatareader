# appveyor.yml - https://www.appveyor.com/docs/lang/python
---
image:
  - Visual Studio 2019
  - Ubuntu

environment:
  matrix:
  - TOXENV: py39
  - TOXENV: py310

build: false

install:
  # - py --list
  - sh: source ~/venv3.9/bin/activate
  - sh: source ~/venv3.10/bin/activate
  - python -m pip install tox

test_script:
  - python -m tox
