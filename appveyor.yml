# appveyor.yml - https://www.appveyor.com/docs/lang/python
---
image:
  - Visual Studio 2019
  - Ubuntu

environment:
  matrix:
  - TOXENV: py39
    VENV: ~/venv3.9
  - TOXENV: py310
    VENV: ~/venv3.10

build: false

install:
  # - py --list
  - sh: source ${VENV}/bin/activate
  - python -m pip install tox

test_script:
  - python -m tox
